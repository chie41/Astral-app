<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTRAL - Datasets</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;700&family=Crimson+Text:wght@400&family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #DEECFF;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar img {
      height: 40px;
      border-radius: 50%;
    }

    .logo-text {
      font-family: 'Crimson Text', serif;
      font-size: 30px;
      color: #000000;
      margin-right: 30px;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #000000;
      font-size: 16px;
    }

    .navbar a.active {
      color: #000000;
      border-bottom: none;
    }

    .navbar a:hover {
      color: #1677FF;
      text-decoration: underline;
      text-decoration-color: #1677FF;
    }

    .user {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .user img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      width: 256px;
      height: 309px;
      background-color: #FFFFFF;
      border: 1px solid #DEECFF;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .dropdown .profile-section {
      width: 233px;
      height: 100px;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border-bottom: 1px solid #DEECFF;
    }

    .dropdown .profile-section img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    .dropdown .profile-section .user-info {
      text-align: center;
    }

    .dropdown .profile-section .user-info span {
      display: block;
    }

    .dropdown .profile-section .user-info .username {
      font-size: 12px;
      font-weight: bold;
    }

    .dropdown .profile-section .user-info .email {
      font-size: 12px;
      color: #979797;
    }

    .dropdown .menu-item {
      width: 233px;
      height: 26px;
      margin: 5px auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 10px;
      font-size: 12px;
      color: #000000;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid rgba(22, 119, 255, 0.7);
    }

    .dropdown .menu-item:hover {
      background-color: rgba(201, 234, 255, 0.65);
    }

    .main {
      padding: 20px;
      flex: 1;
    }

    .section-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .dataset-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .dataset-table th,
    .dataset-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #DEECFF;
    }

    .dataset-table th {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #000000;
      text-transform: uppercase;
    }

    .dataset-table td {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      color: #000000;
    }

    .dataset-table td.description {
      font-weight: 300;
    }

    .dataset-table td.status {
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
      text-align: center;
      display: inline-block;
    }

    .dataset-table td.status.labeled {
      color: #14804A;
      background-color: #E1FCEF;
    }

    .dataset-table td.status.unlabeled {
      color: #FF4D4F;
      background-color: #FFF1F0;
    }

    .dataset-table td.columns {
      white-space: pre-wrap;
    }

    .error-message {
      color: #FF4D4F;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <img src="image/logo.png" alt="Logo" />
      <span class="logo-text">Astral</span>
      <div class="nav-links">
        <a href="dashboard.html">Projects</a>
        <a href="datasets.html" class="active">Dataset</a>
      </div>
    </div>
    <div class="user" onclick="toggleDropdown()">
      <img src="image/avatar.png" alt="Avatar" />
      <span>Username</span>
      <div class="dropdown" id="userDropdown">
        <div class="profile-section">
          <img src="image/avatar.png" alt="Avatar" />
          <div class="user-info">
            <span class="username">Username</span>
            <span class="email">usernamedeptrainhatng@gmail.com</span>
          </div>
        </div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üë§</span> My profile</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üìÅ</span> My projects</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üíª</span> My datasets</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">‚öô</span> Settings</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üö™</span> Logout</div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="section-title">Datasets</div>
    <table class="dataset-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>STATUS</th>
          <th>SIZE</th>
          <th>COLUMNS</th>
        </tr>
      </thead>
      <tbody id="datasetTableBody">
        <!-- Datasets will be populated dynamically -->
      </tbody>
    </table>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Function to populate the dataset table
    function populateDatasetTable(datasets) {
      const tbody = document.getElementById('datasetTableBody');
      const errorMessageDiv = document.getElementById('errorMessage');
      tbody.innerHTML = ''; // Clear existing rows
      errorMessageDiv.textContent = ''; // Clear any previous error messages

      if (!datasets || datasets.length === 0) {
        errorMessageDiv.textContent = 'No datasets found.';
        return;
      }

      datasets.forEach(dataset => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${dataset.name}</td>
          <td class="description">${dataset.description}</td>
          <td class="status ${dataset.status}">${dataset.status.charAt(0).toUpperCase() + dataset.status.slice(1)}</td>
          <td>${dataset.size}</td>
          <td class="columns">${dataset.columns.join(', ')}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Fetch datasets from the backend on page load
    window.onload = function() {
      fetch('http://localhost:5000/api/datasets')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch datasets');
          }
          return response.json();
        })
        .then(data => {
          populateDatasetTable(data);
        })
        .catch(error => {
          const errorMessageDiv = document.getElementById('errorMessage');
          errorMessageDiv.textContent = `Error fetching datasets: ${error.message}. Please ensure the backend server is running at http://localhost:5000.`;
          console.error('Error fetching datasets:', error);
        });
    };

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('userDropdown');
      const userElement = document.querySelector('.user');
      if (!userElement.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
