<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRAL - Manual Creation Step 1</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;700&family=Crimson+Text:wght@400&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #DEECFF;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar img {
      height: 40px;
      border-radius: 50%;
    }

    .logo-text {
      font-family: 'Crimson Text', serif;
      font-size: 30px;
      color: #000000;
      margin-right: 30px;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #000000;
      font-size: 16px;
    }

    .navbar a.active {
      color: #000000;
      border-bottom: none;
    }

    .navbar a:hover {
      color: #1677FF;
      text-decoration: underline;
      text-decoration-color: #1677FF;
    }

    .user {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .user img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      width: 256px;
      height: 309px;
      background-color: #FFFFFF;
      border: 1px solid #DEECFF;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .dropdown .profile-section {
      width: 233px;
      height: 100px;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border-bottom: 1px solid #DEECFF;
    }

    .dropdown .profile-section img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    .dropdown .profile-section .user-info {
      text-align: center;
    }

    .dropdown .profile-section .user-info span {
      display: block;
    }

    .dropdown .profile-section .user-info .username {
      font-size: 12px;
      font-weight: bold;
    }

    .dropdown .profile-section .user-info .email {
      font-size: 12px;
      color: #979797;
    }

    .dropdown .menu-item {
      width: 233px;
      height: 26px;
      margin: 5px auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 10px;
      font-size: 12px;
      color: #000000;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid rgba(22, 119, 255, 0.7);
    }

    .dropdown .menu-item:hover {
      background-color: rgba(201, 234, 255, 0.65);
    }

    .main {
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .left-column {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .step-number {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #A6A6A6;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .step-text {
      font-size: 14px;
      color: #000000;
      padding: 5px 10px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .step.active {
      background-color: rgba(22, 119, 255, 0.1);
    }

    .step:hover .step-number {
      background-color: #1677FF;
    }

    .step:hover .step-text {
      color: #1677FF;
      background-color: rgba(22, 119, 255, 0.1);
    }

    .cancel-link {
      font-size: 12px;
      color: #A6A6A6;
      text-decoration: none;
      margin-top: 10px;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }

    .middle-column {
      flex: 2;
      max-width: 600px;
    }

    .form-section h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 16px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #DEECFF;
      border-radius: 5px;
      font-size: 14px;
      color: #000000;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px;
      resize: none;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #979797;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #1677FF;
    }

    .right-column {
      flex: 1;
      width: 540px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-type {
      margin-bottom: 10px;
    }

    .project-type label {
      font-size: 20px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 260px);
      gap: 20px;
    }

    .image-grid img {
      width: 260px;
      height: 220px;
      border-radius: 10px;
      transition: border-width 0.2s ease;
       padding: 0px 8px 0px 8px;
    }

    .image-grid img:hover {
      border-width: 2px;
    }

    .image-option {
      cursor: pointer;
      border: 0.5px solid;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .image-option img {
      width: 260px;
      height: 220px;
      object-fit: cover;
      display: block;
      pointer-events: none;
      /* tr√°nh ·∫£nh ch·∫∑n click */
      user-select: none;
      ;
    }

    /* Hover: ƒë·ªïi vi·ªÅn v√† shadow nh·∫π */
    .image-option:hover,
    .image-option:focus {
      border-color: #1677ff;
      box-shadow: 0 0 10px rgba(22, 119, 255, 0.5);
      outline: none;
      /* b·ªè vi·ªÅn m·∫∑c ƒë·ªãnh khi focus */
    }

    /* Selected state (b·∫°n g√°n class .selected khi ch·ªçn) */
    .image-option.selected {
      border-color: #004ecc;
      box-shadow: 0 0 12px rgba(0, 78, 204, 0.7);
      background-color: #e6f0ff;
    }
    
    .next-step-btn {
      font-size: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #979797;
      color: #FFFFFF;
      cursor: not-allowed;
      transition: background-color 0.2s ease;
      align-self: flex-end;
      margin-top: 20px;
    }

    .next-step-btn.active {
      background-color: #1677FF;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo-container">
      <img src="image/logo.png" alt="Logo" />
      <span class="logo-text">Astral</span>
      <div class="nav-links">
        <a href="dashboard.html" class="active">Projects</a>
        <a href="#">Dataset</a>
      </div>
    </div>
    <div class="user" onclick="toggleDropdown()">
      <img src="image/avatar.png" alt="Avatar" />
      <span>Username</span>
      <div class="dropdown" id="userDropdown">
        <div class="profile-section">
          <img src="image/avatar.png" alt="Avatar" />
          <div class="user-info">
            <span class="username">Username</span>
            <span class="email">usernamedeptrainhatng@gmail.com</span>
          </div>
        </div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üë§</span> My profile</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üìÅ</span> My projects</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üíª</span> My datasets</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">‚öô</span> Settings</div>
        <div class="menu-item"><span style="font-family: 'Roboto', sans-serif;">üö™</span> Logout</div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="left-column">
      <div class="header">Create a new project</div>
      <div class="step active">
        <span class="step-number">1</span>
        <span class="step-text">Project Details</span>
      </div>
      <div class="step">
        <span class="step-number">2</span>
        <span class="step-text">Choose Dataset</span>
      </div>
      <div class="step">
        <span class="step-number">3</span>
        <span class="step-text">Data Configuration</span>
      </div>
      <div class="step">
        <span class="step-number">4</span>
        <span class="step-text">Automatic Config</span>
      </div>
      <a href="boxchat.html" class="cancel-link" onclick="clearAllSelections()">Cancel</a>
    </div>

    <div class="middle-column">
      <div class="form-section">
        <h2>Project Details</h2>
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" placeholder="Project Name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Description"></textarea>
        </div>
      </div>
    </div>

     <div class="right-column">
      <div class="project-type">
        <label for="projectType">Project Type</label>
      </div>
      <div class="image-grid">
        <div class="image-option" data-type="Image Classification">
          <img src="image/imageclassification.png" alt="Image Classification" />
        </div>
        <div class="image-option" data-type="Text Classification">
          <img src="image/textclassification.png" alt="Text Classification" />
        </div>
        <div class="image-option" data-type="Multimodal Classification">
          <img src="image/multimodalclassification.png" alt="Multimodal Classification" />
        </div>
        <div class="image-option" data-type="Tabular Classification">
          <img src="image/tabularclassification.png" alt="Tabular Classification" />
        </div>
      </div>
      <button id="nextStepBtn" class="next-step-btn" disabled>Next Step</button>
    </div>
  </div>

  <script src="function.js"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    const projectNameInput = document.getElementById('projectName');
    const descriptionInput = document.getElementById('description');
    const projectTypeImages = document.querySelectorAll('.image-grid img');
    const nextStepBtn = document.getElementById('nextStepBtn');
    let selectedProjectType = null;

    // Function to clear all selections across steps
    function clearAllSelections() {
      localStorage.removeItem('projectName');
      localStorage.removeItem('projectDescription');
      localStorage.removeItem('selectedProjectType');
      localStorage.removeItem('selectedDatasets');
      localStorage.removeItem('createdDatasets');
      localStorage.removeItem('selectedTargetColumn');
      localStorage.removeItem('selectedImageColumn');
      localStorage.removeItem('trainingDuration');
      localStorage.removeItem('expectedAccuracy');
      localStorage.removeItem('selectedPerformLevel');
    }

    function checkForm() {
      const projectName = projectNameInput.value.trim();
      const description = descriptionInput.value.trim();
      const projectTypeSelected = selectedProjectType !== null;
      if (!projectTypeSelected)
      console.log("Ch∆∞a ch·ªçn projectType")
      if (projectName && description && projectTypeSelected) {
        nextStepBtn.classList.add('active');
        nextStepBtn.disabled = false;
      } else {
        nextStepBtn.classList.remove('active');
        nextStepBtn.disabled = true;
      }
    }

    // Save inputs to localStorage
    function saveInputs() {
      localStorage.setItem('projectName', projectNameInput.value.trim());
      localStorage.setItem('projectDescription', descriptionInput.value.trim());
      if (selectedProjectType) {
        localStorage.setItem('selectedProjectType', selectedProjectType);
      }
    }

    // Load saved inputs from localStorage
    window.onload = function () {
      const savedProjectName = localStorage.getItem('projectName');
      const savedDescription = localStorage.getItem('projectDescription');
      const savedProjectType = localStorage.getItem('selectedProjectType');

      if (savedProjectName) {
        projectNameInput.value = savedProjectName;
      }
      if (savedDescription) {
        descriptionInput.value = savedDescription;
      }
      if (savedProjectType) {
        projectTypeImages.forEach(img => {
          if (img.getAttribute('data-type') === savedProjectType) {
            img.classList.add('selected');
            selectedProjectType = savedProjectType;
          }
        });
      }

      checkForm();
    };

    // Event listeners for inputs
    projectNameInput.addEventListener('input', () => {
      saveInputs();
      checkForm();
    });

    descriptionInput.addEventListener('input', () => {
      saveInputs();
      checkForm();
    });

     const options = document.querySelectorAll('.image-option');

    options.forEach(option => {
      option.addEventListener('click', () => {
        // B·ªè ch·ªçn h·∫øt
        options.forEach(opt => opt.classList.remove('selected'));

        // Ch·ªçn c√°i ƒëang click
        option.classList.add('selected');
        selectedProjectType = option.dataset.type;
        localStorage.setItem('selectedProjectType', selectedProjectType);
        saveInputs();
        checkForm();
      });
    });

    nextStepBtn.addEventListener('click', function () {
      if (!nextStepBtn.disabled) {
        window.location.href = 'choosedatasetstep2.html';
      }
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function (event) {
      const dropdown = document.getElementById('userDropdown');
      const userElement = document.querySelector('.user');
      if (!userElement.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });



    window.addEventListener('DOMContentLoaded', () => {
      const suggestionStr = localStorage.getItem('project_suggestion');
      if (!suggestionStr) return;

      const suggestion = JSON.parse(suggestionStr);
      localStorage.removeItem('project_suggestion');

      const projectNameInput = document.getElementById('projectName');
      const descriptionInput = document.getElementById('description');

      if (projectNameInput) projectNameInput.value = suggestion.project_name || '';
      if (descriptionInput) descriptionInput.value = suggestion.project_description || '';

      const projectType = suggestion.project_type;
      options.forEach(opt => opt.classList.remove('selected'));

      const matched = Array.from(options).find(opt =>
        opt.dataset.type.toLowerCase() === projectType.toLowerCase()
      );
      if (matched) {
        matched.classList.add('selected');
        selectedProjectType = matched.dataset.type;
        localStorage.setItem('selectedProjectType', selectedProjectType);
      }
      saveInputs();
      checkForm(); // N·∫øu b·∫°n c√≥ h√†m checkForm ƒë·ªÉ enable n√∫t
    });

  </script>
</body>

</html>
