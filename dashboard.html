<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astral Project Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #00160A;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #DEE0FF;
    }

    header img {
      height: 60px;
      margin-right: 10px;
    }

    .brand {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      margin-left: 20px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #00160A;
      font-weight: bold;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00A86B;
    }

    .username {
      margin-left: auto;
      padding-right: 10px;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    h1 img {
      height: 30px;
      margin-left: 10px;
    }

    .description {
      margin-bottom: 20px;
      color: #979797;
    }

    .project-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project-card {
      border: 1px solid #DEE0FF;
      border-radius: 10px;
      padding: 0;
      width: 100%;
      max-width: 400px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .project-top {
      background-color: white;
      padding: 30px 15px;
    }

    .project-bottom {
      background-color: #f0f0f0;
      padding: 20px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-type {
      background-color: #3897F0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .new-project-button {
      background-color: #1677FF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      position: relative;
      display: flex;
      gap: 40px;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .nav-icon {
      vertical-align: middle;
      height: 20px;
      margin-right: 5px;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: #00A86B;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Astral - AI Project Dashboard Logo" />
    <div class="brand">ASTRAL</div>
    <nav>
      <a href="#">Projects</a>
      <a href="#">Dataset</a>
    </nav>
    <div class="username">Username</div>
  </header>

  <div class="container">
    <h1><img src="chartproject.png" alt="Project Icon" > PROJECT </h1>
    <div class="description">Create and manage your AI project yours. Choose from various types of machine learning models to solve your specific problems.</div>
    <button class="new-project-button" onclick="openModal()">+ New project</button>

    <div class="project-list">
      <div class="project-card">
        <button class="delete">ðŸ—‘</button>
        <div class="project-top">
          <strong>Wildlife Image Classifier</strong>
          <div>Moew Moew Moew Moew</div>
        </div>
        <div class="project-bottom">
          <div style="font-size: 12px; color: gray;">23/04/2025</div>
          <button class="project-type">IMAGE_CLASSIFICATION </button>
        </div>
      </div>
      <div class="project-card">
        <button class="delete">ðŸ—‘</button>
        <div class="project-top">
          <strong>Cat Image Classifier</strong>
          <div>Moew Moew Moew Moew</div>
        </div>
        <div class="project-bottom">
          <div style="font-size: 12px; color: gray;">23/04/2025</div>
          <button class="project-type">IMAGE_CLASSIFICATION</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="projectModal" onclick="closeModal(event)">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal()">âœ–</button>
      <button>
        <img src="withassistant.png" width="100" alt="With Assistant">
        <span>With our Assistant<br><small>Let our Assistant help you step by step</small></span>
      </button>
      <button>
        <img src="manualcreation.png" width="100" alt="Manual Creation">
        <span>Manual Creation<br><small>Nah! I'm can do it by myself</small></span>
      </button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('projectModal').style.display = 'flex';
    }

    function closeModal(e) {
      if (!e || e.target.classList.contains('modal') || e.target.classList.contains('close-button')) {
        document.getElementById('projectModal').style.display = 'none';
      }
    }

    document.querySelectorAll('.delete').forEach(btn => {
      btn.onclick = () => {
        if (confirm('Are you sure you want to delete this project?')) {
          btn.parentElement.remove();
        }
      }
    });
  </script>
</body>
</html>
